<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>task 21</title>
  
  <style type="text/css">
  	.single-show, .multiple-show { width: 700px; height: 300px; margin-top: 20px; border: 1px solid #000; }
  	.tag { display: inline-block; width: auto; /*height: 40px;*/ text-align: center; line-height: 40px;margin: 20px 20px 0 0; padding: 10px; border: 1px solid rgb(0, 140, 214); background-color: rgb(0, 140, 214); color: white; font-size: 20px; }
  	.multiple-Tag { margin-top: 20px; }
  	.multiple-Tag label, .multiple-Tag .insert { vertical-align: top; }
  </style>

</head>
<body>
	<div class="main">
		<div class="single-Tag">
			<label>Tag: </label>
			<input type="text" name="single-Tag" />
			<div class="single-show"></div>
		</div>
		<div class="multiple-Tag">
			<label>Tags: </label>
			<textarea cols="30" rows="5"></textarea>
			<button class="insert">插入</button>
			<div class="multiple-show"></div>
		</div>
	</div>
	<script type="text/javascript" src="./tags_pkg.js"></script>
	<script type="text/javascript">
		var tags1 = new window.lc.tags({
			type: "single",
			Ielem: document.querySelector("input[name=single-Tag]"),
			Oelem: document.querySelector(".single-show")
		});

		var tags2 = new window.lc.tags({
			type: "multiple",
			Ielem: document.querySelector("textarea"),
			Oelem: document.querySelector(".multiple-show"),
			confirmBtn: document.querySelector(".insert")
		})

		tags1.init();
		tags2.init();
	</script>
</body>
</html>
